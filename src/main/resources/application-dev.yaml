server:
  address: 0.0.0.0
  port: 8080
  host: steve-think

spring:
  application:
    name: formulaforecast

  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  flyway:
    default-schema: public
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    user: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

cors:
  allowed-origins:
    - http://localhost:5173

  quartz:
    job-store-type: memory

auth:
  cookies:
    domain: localhost
    secure: true
    same-site: None
    http-only: true